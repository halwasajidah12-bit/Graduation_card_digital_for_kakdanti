    <style>
        /* Gaya untuk Kontrol Tombol Pemicu */
        .control-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
        }
        #startAnimationBtn {
            padding: 15px 30px;
            background-color: #6b1c1c; /* Warna pink */
            color: white;
            font-family:'Times New Roman', Times, serif;
            border: 3px solid white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.3s;
        }
        #startAnimationBtn:hover {
            background-color:#6b1c1c;
            transform: scale(1.05);
        }

        /* --- PENTING: KONTROL VISIBILITAS BUNGA --- */
        /* Menyembunyikan kontainer utama bunga saat awal */
        .flowers.hidden {
            visibility: hidden; 
            opacity: 0;
            /* Pastikan tidak ada animasi di sini */
        }
        /* Style saat tombol diklik (menghilangkan 'hidden') */
        .flowers {
            transition: opacity 1.5s; 
            visibility: visible;
            opacity: 1;
        }
    </style>

   <script>
document.addEventListener('DOMContentLoaded', () => {
    const audioFlower = document.getElementById("halamanFlowerMusic");
    const startButton = document.getElementById("startAnimationBtn");
    const flowerContainer = document.getElementById("flowerContainer");
    const controlWrapper = document.querySelector(".control-wrapper");

    // Awalnya bunga disembunyikan
    flowerContainer.classList.add('hidden');

    if (audioFlower && startButton && flowerContainer) {
        audioFlower.volume = 0.4;

        startButton.addEventListener('click', () => {
            // ðŸŒ¸ Tampilkan bunga
            flowerContainer.classList.remove('hidden');

            // ðŸŽµ Mainkan musik
            audioFlower.play().catch(err => console.log("Gagal play:", err));

            // ðŸ”˜ Sembunyikan tombol
            controlWrapper.style.display = 'none';

            // ðŸŒ¼ Setelah bunga muncul, tunggu beberapa detik sebelum aktifkan redirect
            const delayBeforeAllowRedirect = 5000; // â±ï¸ 5 detik (atur sesuai durasi animasimu)

            setTimeout(() => {
                console.log("Bunga sudah tampil, siap redirect kalau disentuh!");
                
                const redirectHandler = () => {
                    window.location.href = "gift.html";
                };

                // Aktifkan hanya sekali
                document.addEventListener("touchstart", redirectHandler, { once: true });
                document.addEventListener("click", redirectHandler, { once: true });
            }, delayBeforeAllowRedirect);
        });
    }
});
</script>
