<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Flowers</title>
  <link rel="stylesheet" href="style_bouqet.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="flower-page">
  <div class="browser-frame">
    <div class="flower-content text-center">
      <div class="flower-img-container">
        <img src="bouqet1.png" alt="Bouquet" class="flower-img">
      </div>
      <h2 class="flower-title">Special Flower for you</h2>
      <p class="flower-subtitle">your favorite flower</p>
      <a href="flower.html" class="return-btn" >See More Flowers</a>
      <audio autoplay loop>
  <source src="flowerbruno.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

    </div>
  </div>

  <script>
    function music(event) {
      event.preventDefault(); // cegah langsung pindah halaman
      const audio = document.getElementById("idmusic");
      audio.volume = 0.4; // atur volume
      audio.play(); // mulai musik

      // setelah 1 detik, baru pindah halaman
      setTimeout(() => {
        window.location.href = "flower.html";
      }, 1000);
    }
  </script>
</body>
</html>
